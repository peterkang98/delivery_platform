spring:
  datasource:
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false

#  data:
#    redis:
#      host: localhost
#      port: 6379

logging:
  level:
    org.hibernate.SQL: warn

gemini:
  api:
    key: ${GEMINI_API_KEY}
    model: ${GEMINI_MODEL:gemini-2.5-flash}
    base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}

# 토스페이먼츠 설정
toss:
  secret-key: ${TOSS}  # 환경변수에서 토스 시크릿 키 읽기
  api:
    url: https://api.tosspayments.com  # 토스 API URL
    timeout:
      connect: 10000  # 연결 타임아웃 (ms)
      read: 30000     # 읽기 타임아웃 (ms)

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true