spring:
  datasource:
    url: jdbc:h2:mem:devdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true

#  data:
#    redis:
#      host: localhost
#      port: 6379

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
    add-properties: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

# 토스페이먼츠 설정
toss:
  secret-key: ${TOSS}  # 환경변수에서 토스 시크릿 키 읽기
  api:
    url: https://api.tosspayments.com  # 토스 API URL
    timeout:
      connect: 10000  # 연결 타임아웃 (ms)
      read: 30000     # 읽기 타임아웃 (ms)

gemini:
  api:
    key: ${GEMINI_API_KEY}
    model: ${GEMINI_MODEL:gemini-2.5-flash}
    base-url: ${GEMINI_BASE_URL:https://generativelanguage.googleapis.com}

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true