spring:
  application:
    name: manjok

  config:
    import: optional:file:.env[.properties]

  output:
    ansi:
      enabled: always

  profiles:
#    active: main
    active: develop

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${EMAIL_PW}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    root: info
    xyz.sparta-project: debug

jwt:
  secret: ${JWT_ENC_KEY}
  access-token-exp: 900000  # 15분
  refresh-token-exp: 604800000  # 7일

backend:
  base-url: ${BASE_URL:localhost}